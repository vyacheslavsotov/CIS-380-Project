<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/123.css">
  <script src="https://kit.fontawesome.com/1234567890.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>User Profile</h1>
      <button class="btn-home"><i class="fas fa-home"></i></button>
    </div>
  </header>
  <main>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="userId">User ID:</label>
          <input type="text" id="userId" name="userId" value="123456" disabled>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" value="johndoe" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" value="password123" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" value="johndoe@example.com" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" value="555-555-1234" required>
        </div>
        <button class="btn-update">Update Profile</button>
      </form>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2023 - User Profile</p>
    </div>
  </footer>
</body>
</html>
