<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; UTF-8" />
  <meta name="keywords" content="CRM, Federated Insuarance, Marketing" />
  <meta name="description" content="CRM for Federated Insuarance" />
  <link href="CSS/index-style.css" rel="stylesheet" type="text/css" />
  <link href="img/favicon-32x32.png" rel="shortcut icon" type="image/x-icon" />
  <title>CRM Federated Insuarance</title>
</head>
 
<body>
  <header>
    <h2 class="logo">CRM Federated Insuarance</h2>
    <nav class="navigation">
      <button class="btnLogin">Login</button>
    </nav>
  </header>

  <div class="pict">
    <img class="fed2" src="img/fed2.png">
  </div>

  <div class="wrapper">
    <span class="icon-close"><ion-icon name="close-outline"></ion-icon>
    </span>


    <div class="form-box login">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <span class="icon"><ion-icon name="send-outline"></ion-icon></span>
          <input type="username" required id="username">
          <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
          </span>
          <input type="password" required id="password">
          <label>Password</label>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember me</label>
        </div>
        <button type="submit" class="btn" onclick="login()">Login</button>

      </form>
    </div>
  </div>

  <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
  <script src="script.js"></script>
</body>

</html>
